{% extends 'base.html' %}

{% block content %}
    <h1 class="h1-left">{% block title %} List of Dinosaur {% endblock %}</h1><br>
    <div class="dino">
        <table class="p-002" border="1">
            <th>Name</th>
            <th>Type of Diet</th>
            <th>Height</th>
            <th>Length</th>
            <th>Weight</th>
        {% for dino in dinos %}
        <div>
            <tr>
                <td><a href="/dino/{{dino.id}}">{{dino.name}}</a></td>
                <td>{{dino.dinoType}}</td>
                <td>{{dino.height}}</td>
                <td>{{dino.length}}</td>
                <td>{{dino.weight}}</td>
            </tr>            
        </div>
        {% endfor %}
    </table>
    </div>
{% endblock %}
